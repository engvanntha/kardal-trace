name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Validate composer
        run: composer validate --strict

      - name: Syntax check
        run: find src config -type f -name '*.php' -print0 | xargs -0 -n1 php -l
